<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400" rel="stylesheet">

	<!-- Bootstrap 4 Stylesheet -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="romanNum.css">
	
	<title>Roman Numeral Converter</title>
</head>
<body>
	<main class="container">
		<div class="row align-items-center">
			<div class="col">
				<h1 class="display-4">Roman Numeral Converter</h1>
				<div class="form-row justify-content-center">
					<div class="col-auto">
						<input class="form-control" type="number" name="number" placeholder="Enter a positive, non-zero integer">
					</div>
					<div class="col-auto">
						<button class="btn btn-info">Convert</button>
					</div>	
				</div>
				<p id="error"></p>
				<div class="card">
					<div class="card-body">
						<p id="result"></p>
					</div>
				</div>
			</div>
		</div>
	</main>

	<!-- Custom Script -->
	<script type="text/javascript" src="romanNum.js"></script>
</body>
</html>
